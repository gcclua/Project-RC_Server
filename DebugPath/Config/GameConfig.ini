[Login]
PlayerSaveInterval=120000;玩家定时存储间隔，毫秒
PlayerCachedDataTimeout=60;玩家缓存数据超时时间，秒
CompatibleVersion=72;服务器兼容最低版本
ProcessConnectionHealthLimit=30;心跳踢人设置
OpenEnhanceQueue=1;0关闭增强排队功能，1打开增强排队功能
OpenBlockRole=1;0关闭封停角色功能，1打开封停角色功能
OpenRepeatLoginReplace=1;0登录时不踢掉已登录账号，1登录时踢掉已登录账号
AcceptPlayerPerTick=20 ;LoginService每次心跳Accept新连接数量
PortForClient=2231;  Login对前端的端口

[Billing]
BillingWorkingMode=0;0使用Billing正式网址，1使用Billing测试网址，2使用工程登陆方式
OpenValidateAccountCachedData=1;0关闭账号验证缓存功能，1打开账号验证缓存功能
ValidateAccountCachedDataTimeout=14400;账号验证缓存超时时间，秒
OpenDelayRequestDelivery=1;0关闭自动刷新元宝功能，1打开自动刷新元宝功能
RequestDeliveryCoolDown=3;玩家请求刷新元宝的时间间隔，秒
ManualRequestDeliveryCoolDown=10000;玩家手动请求刷新元宝的时间间隔，毫秒
BillingServiceExecCount=24 ;Billing执行线程数量

[DefaultResource]
Food=100;创建角色拥有的食物
Stone=100;创建角色拥有的食物
Iron=100;创建角色拥有的石头
Gold=100;创建角色拥有的金币

[DefaultCharPosition]
DefaultSceneId=0;

[PlayerView]
PlayerViewRadius=16.0;玩家视野范围
PlayerViewEdgeInc=4.0;玩家视野边缘增量

[DataBase]
UserDataSaveDBInterval=300000;毫秒
CloseInterfaceOnDeadLock=0;mysql发生死锁是否断开连接 1断开 0不断开
DBThreadCount=1;mysql线程数

[DBTest]
RunDBTestService=0;
DBTestUserDataRow=100;


[DefaultCharPosition]
DefaultSceneId=3;
DefaultPosX=47.0f;
DefaultPosZ=15.0f;

[GMCommand]
IsEnable=1; 是否开启GM指令

[Money]
ReliveYuanbaoNumber=10;复活元宝数量
CopySceneDrawYuanbaoNumber=10;领取副本奖励元宝数量
CopySceneSweepYuanbaoNumber=10;副本扫荡元宝数量

[CMBI]
CMBI_NormVersion=1.4		;服务器版本号


[NOTICE]
IsExpNotice=1 ;是否开启经验提示


[ChangeName]
ChangeNameCD=30 ;改名道具CD时间，单位天
FreeChangeNameForCombineServer=1;是否开启合服免费改名

[Recharge]
RechargeIsEnable=1; 是否开启充值功能

[ActivityMonthMultiple]
IsOpenMonthMultiple=0; 是否开启月度活动翻倍


[Chat]
IsOpenVoiceChat=1		;是否开启语音聊天
OpenCheckChatUnsualEmotion=1	;是否开启检查聊天异常表情

[Mail]
OpenMailContentRefix=0		;是否开启问题邮件处理功能
OpenSendMailContentRefix=1	;是否发送邮件时修复有问题的邮件内容

[Escape]
EscapeCountdown=15000; 战斗状态多久不发出伤害即认定进入逃亡状态（毫秒）
